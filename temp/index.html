<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Query Parameter Reader</title>
</head>
<body>
    <h1>Query Parameter Reader</h1>
    <p id="output"></p>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const dataParam = urlParams.get('data');

        const outputElement = document.getElementById('output');
        if (dataParam) {
            outputElement.textContent = `The value of 'data' is: ${dataParam}`;
        } else {
            outputElement.textContent = "No 'data' parameter found in the URL.";
        }
    </script>
</body>
</html>
